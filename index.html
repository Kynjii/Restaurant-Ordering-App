<!DOCTYPE html>
<html lang="en">
<html>
    <head>
       <link rel="stylesheet" href="index.css">
       <!-- Google Fonts -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Smythe&display=swap" rel="stylesheet">
       <!-- FONT AWESOME -->
       <link rel="stylesheet" 
             href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
             integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
             crossorigin="anonymous" 
             referrerpolicy="no-referrer" />
       <!-- Meta -->
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width">
       <!-- Title -->
       <title>Food Ordering App | Dean Burrows</title>
    </head>
    <body>
        <header>
            <div class="header-container">
                <div class="header">
                    <h1>Jimmy's Diner</h1>
                    <p>The best burgers and pizzas in town.</p>
                </div>  
            </div>
        </header>
        <main>
            <section id="item-list-container">
                <!-- Items to be added by js -->
            </section>
            <section id="order-list-container">
                <h3>Your order</h3>                
                 <div id="order-list">
                    <!-- order list to be added by js -->
                 </div>
                <!-- above is for js -->
                <hr class=”solid order”>
                <!-- total price to be added by js -->
                <div>
                    <span class=”text-totalprice”>Total price:</span><span class=”number-totalprice”>${totalPrice}</span>
                </div>
                <!-- above is for js -->
                <button>Complete order</button>                
            </section>
        </main>
	<script src="index.js" type="module"></script>
    </body>
</html>
